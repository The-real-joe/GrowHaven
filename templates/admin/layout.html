{% extends "base.html" %}

{% block content %}
    <div class="admin-layout">
        <div class="admin-sidebar">
            <div class="admin-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="admin-menu">
                <li><a href="{{ url_for('admin_dashboard') }}" class="{{ 'active' if request.endpoint == 'admin_dashboard' else '' }}">
                    <i class="menu-icon">📊</i> Dashboard
                </a></li>
                <li><a href="{{ url_for('admin_users') }}" class="{{ 'active' if request.endpoint == 'admin_users' else '' }}">
                    <i class="menu-icon">👥</i> Users
                </a></li>
                <li><a href="{{ url_for('admin_messages') }}" class="{{ 'active' if request.endpoint == 'admin_messages' else '' }}">
                    <i class="menu-icon">📨</i> Messages
                </a></li>
                <li><a href="{{ url_for('admin_categories') }}" class="{{ 'active' if request.endpoint == 'admin_categories' else '' }}">
                    <i class="menu-icon">📂</i> Forum Categories
                </a></li>
                <li><a href="{{ url_for('admin_topics') }}" class="{{ 'active' if request.endpoint == 'admin_topics' else '' }}">
                    <i class="menu-icon">📝</i> Forum Topics
                </a></li>
                <li><a href="{{ url_for('admin_campaigns') }}" class="{{ 'active' if request.endpoint == 'admin_campaigns' else '' }}">
                    <i class="menu-icon">💰</i> Campaigns
                </a></li>
                <li><a href="{{ url_for('admin_livestreams') }}" class="{{ 'active' if request.endpoint == 'admin_livestreams' else '' }}">
                    <i class="menu-icon">📹</i> Livestreams
                </a></li>
                <li><a href="{{ url_for('home') }}">
                    <i class="menu-icon">🏠</i> Back to Site
                </a></li>
            </ul>
        </div>
        <div class="admin-content">
            {% block admin_content %}
            {% endblock %}
        </div>
    </div>

    <style>
        .admin-layout {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .admin-sidebar {
            width: 250px;
            background-color: #263238;
            color: white;
            padding: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .admin-header {
            padding: 20px;
            background-color: #1c2a30;
            margin-bottom: 20px;
        }

        .admin-header h3 {
            margin: 0;
            color: white;
        }

        .admin-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .admin-menu li {
            margin: 0;
        }

        .admin-menu a {
            display: block;
            padding: 15px 20px;
            color: #b0bec5;
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s;
            border-left: 4px solid transparent;
        }

        .admin-menu a:hover {
            background-color: #2c3b40;
            color: white;
        }

        .admin-menu a.active {
            background-color: #2c3b40;
            color: white;
            border-left-color: #4CAF50;
        }

        .menu-icon {
            display: inline-block;
            width: 20px;
            margin-right: 10px;
            text-align: center;
        }

        .admin-content {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
    </style>
{% endblock %}
